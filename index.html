<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- leaf let -->
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./leaflet/leaflet.js" defer></script>
    <script src="./main.js" defer></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class = "background ">
      <div class="hero-text">
        <h1>IP address tracker</h1>
        <div id="spinner-root"></div>
      </div>
      <form action="" id="form-1">
        <div class="input-button-container">
          <input
            type="text"
            id="input-ip"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit" id="submit-button" aria-label="Enter"> 
            <b style = "visibility: hidden; ">submit</b>
          </button>
        </div>
      </form>
    </header>
    <!-- result -->
    <div class="result-container row">
      <div class="col">
        <p class="ip-address-title result-title">Ip address</p>
        <p class="ip-address-value result-value">---.---.---.---</p>
      </div>

      <div class="col">
        <p class="location-title result-title">location</p>
        <p class="location-value result-value">--------, -- ------</p>
      </div>

      <div class="col">
        <p class="time-zone-title result-title">TimeZone</p>
        <p class="time-zone-value result-value">--- ------</p>
      </div>

      <div class="col">
        <p class="country-name-title result-title">Country Name</p>
        <p class="country-name-value result-value">--------</p>
      </div>
    </div>
    <!-- map -->
    <div id="map"></div>
    <script>
      const find = (cssSelector) => document.querySelector(cssSelector);
      const DOM_EL = {
        ipValueEL: find(".ip-address-value"),
        locationValueEL: find(".location-value"),
        timeZoneValueEL: find(".time-zone-value"),
        countryValueEL: find(".country-name-value"),
        ipInputEl: find("#input-ip"),
        formEl: find("#form-1"),
        spinnerRootEl: find("#spinner-root"),
      };
    </script>
  </body>
</html>
